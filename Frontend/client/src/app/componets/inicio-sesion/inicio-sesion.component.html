<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Inicio de Sesión
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="Registro Académico / Correo" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-primary btn-block">
                        Iniciar Sesión
                    </button>
                </form>
            </div>
            <nav>
                <ul>
                    <li><a routerLink="/olv-contr">¿Olvido Contraseña?</a></li>
                    <li><a routerLink="/registro-usuario">Registro usuario</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
